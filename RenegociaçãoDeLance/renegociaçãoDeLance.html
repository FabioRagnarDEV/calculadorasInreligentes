<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renegociação de Lance</title>
    <link rel="icon" href="https://www.embracon.com.br/apple-icon.png?58c48c1f3c9af0dd" type="image/png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/RenegociaçãoDeLance/estiloproprio.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center py-5">
        <div class="calculator">
            <h1>Renegociação de Lance</h1>
            <div class="image-container">
                <img src="https://www.projetopack.com.br/2020/wp-content/uploads/2021/07/Embracon.jpg"
                    alt="Logo Embracon"
                    style="max-width: 75%; height: auto; border-radius: 25px;">
            </div>
            <div class="container">

                <div class="input-row">
                    <div class="input-group">
                        <label for="valorLance">Valor do Lance (R$) <span style="color:red;">*</span></label>
                        <input type="text" id="valorLance" placeholder="Ex: 7.500,00" required>
                    </div>
                    <div class="input-group">
                        <label for="valorParcela">Valor da Parcela (R$) <span style="color:red;">*</span></label>
                        <input type="text" id="valorParcela" placeholder="Ex: 502,99" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="fatorIdealMensal">Ideal mensal (plano de cobrança) <span style="color:red;">*</span></label>
                        <input type="text" id="fatorIdealMensal" placeholder="Ex: 1,2231" required>
                    </div>
                    <div class="input-group">
                        <label for="percentualSaldoDevedor">Percentual do Saldo Devedor Inicial (%) <span style="color:red;">*</span></label>
                        <input type="text" id="percentualSaldoDevedor" placeholder="Ex: 81,9675%" required>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="saldoDevedor">Saldo Devedor Atual (R$) <span style="color:red;">*</span></label>
                        <input type="text" id="saldoDevedor" placeholder="Ex: 37.436,20" required>
                    </div>
                    <div class="input-group">
                        <label for="tipoCota">Tipo de Cota <span style="color:red;">*</span></label>
                        <select id="tipoCota" required>
                            <option value="">Selecione</option>
                            <option value="auto">Automóvel</option>
                            <option value="pesado">Pesado</option>
                            <option value="imovel">Imóvel</option>
                        </select>
                    </div>
                </div>

                <div class="conformidade-section" id="conformidadeSection" style="display:none;">
                    <p class="mt-3 mb-2" style="font-size:16px; color:#222;">
                    Os resultados apresentados estão em conformidade com o sistema?
                    </p>
                    <div style="display:flex; justify-content:center; gap:16px;">
                        <button type="button" class="btn btn-success" id="btnSim" style="width:100px;">Sim</button>
                        <button type="button" class="btn btn-danger" id="btnNao" style="width:100px;">Não</button>
                    </div>
                    <div id="mensagemConformidade" class="mt-3" style="font-weight: bold;"></div>
                </div>

                <div class="button-row">
                    <button type="button" id="btnCalcular">Calcular</button>
                    <button type="button" class="reset" onclick="zerar()">Zerar</button>
                    <button class="voltar" onclick="window.location.href='/index.html'">Voltar ao Inicio</button>
                </div>
                <div class="result" id="result"></div>
            </div>
            <div class="footer">
                <p>Campos marcados com <span>*</span> são obrigatórios para realizar o cálculo.</p>
            </div>
        </div>
    </div>
    
    <!-- Modal de Alerta centralizado e elegante -->
    <div id="customAlert" class="custom-alert" style="display: none;">
        <div class="custom-alert-content">
            <h3>Alerta!</h3>
            <p id="customAlertMessage"></p>
            <button id="customAlertOK">OK</button>
        </div>
    </div>

    <script src="/JS/renegociacaoDeLance.js"></script>
</body>
</html>
