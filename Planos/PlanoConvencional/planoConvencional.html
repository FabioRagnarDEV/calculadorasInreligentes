<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Plano Convencional</title>  
    <link rel="stylesheet" href="/CSS/estiloglobal.css">  
    <link rel="icon" href="https://www.embracon.com.br/apple-icon.png?58c48c1f3c9af0dd" type="image/png">  
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css">  
</head>  
<body>  
    <div class="container d-flex flex-column align-items-center justify-content-center py-5"></div>  
    <div class="calculator">  
        <h1>Plano Convencional</h1>  
        <div class="image-container">  
            <img src="https://www.projetopack.com.br/2020/wp-content/uploads/2021/07/Embracon.jpg"   
                 alt="Logo Embracon"   
                 style="max-width: 75%; height: auto; border-radius: 25px;">  
        </div>  
        <div class="container">  
            <div class="input-row">  
                <div class="input-group full-width">  
                    <label>Valor do Crédito (R$) <span style="color:red;">*</span></label>  
                    <input type="text" id="credito" placeholder="Ex: R$30.000,00" required>  
                </div>  
            </div>  
            <div class="input-row">  
                <div class="input-group full-width">  
                    <label>Total de Parcelas <span style="color:red;">*</span></label>  
                    <input type="number" id="parcelas" placeholder="Ex: 50" required>  
                </div>  
            </div>  
            <h2>Percentuais Contratados:</h2>  
            <div class="input-row">  
                <div class="input-group">  
                    <label>Fundo Comum (%) <span style="color:red;">*</span></label>  
                    <input type="number" id="fundoComum" placeholder="Ex: 100" required>  
                </div>  
                <div class="input-group">  
                    <label>Taxa de Administração (%) <span style="color:red;">*</span></label>  
                    <input type="number" id="taxaAdministrativa" placeholder="Ex: 15" required>  
                </div>  
            </div>  
            <div class="input-row">  
                <div class="input-group">  
                    <label>Fundo de Reserva (%)</label>  
                    <input type="number" id="fundoReserva" placeholder="Ex: 2">  
                </div>  
            </div>  
            <div class="button-row">  
                <button id="btnCalcular">Calcular</button>  
                <button class="reset" onclick="zerar()">Zerar</button>  
                <button class="voltar" onclick="window.location.href='/Planos/planos.html'">Voltar</button>  
            </div>  
            <div class="result" id="result"></div>  
        </div>  
        <div class="footer">  
            <p>Campos marcados com <span>*</span> são obrigatórios para realizar o cálculo.</p>  
        </div>  
    </div>  
    <script src="/JS/planoConvencional.js"></script>  
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
