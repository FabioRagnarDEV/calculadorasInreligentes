<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolução de Valores</title>
    <link rel="stylesheet" href="/CSS/estiloglobal.css">
    <link rel="icon" href="https://www.embracon.com.br/apple-icon.png?58c48c1f3c9af0dd" type="image/png">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center py-5">
        <div class="calculator">
            <h1>Devolução de Valores</h1>
            <div class="image-container">
                <img src="https://www.projetopack.com.br/2020/wp-content/uploads/2021/07/Embracon.jpg" 
                    alt="Logo Embracon" 
                    style="max-width: 75%; height: auto; border-radius: 25px;">
            </div>
            <div class="container">

                <div class="input-row">
                    <div class="input-group full-width">
                        <label>Grupo e Cota <span style="color:red;">*</span></label>
                        <input type="text" id="grupoCota" placeholder="Ex: 00000/0000.00" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group full-width">
                        <label>Crédito Atualizado (R$) <span style="color:red;">*</span></label>
                        <input type="text" id="credito" placeholder="Ex: 104.495,96" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group full-width">
                        <label>Percentual Pago ao Fundo Comum (%) <span style="color:red;">*</span></label>
                        <input type="number" id="percentual" placeholder="Ex: 2,4956" required>
                    </div>
                </div>

                <div class="button-row">
                    <button id="btnCalcular">Calcular</button>
                    <button class="reset" onclick="zerar()">Zerar</button>
                    <button class="voltar" onclick="window.location.href='/index.html'">Voltar ao Inicio</button>
                </div>

                <div class="result" id="resultado"></div>
            </div>

            <div class="confirmation-box" id="confirmationBox" style="display: none;">
                <p>O valor a ser devolvido está em conformidade com o sistema?</p>
                <div class="button-row">
                    <button id="btnSim">Sim</button>
                    <button id="btnNao">Não</button>
                </div>
            </div>

            <div id="customAlert" class="custom-alert" style="display: none;">
                <div class="custom-alert-content">
                    <h3>Alerta!</h3>
                    <p id="customAlertMessage"></p>
                    <button id="customAlertOK">OK</button>
                </div>
            </div>
        </div>
        

    <script src="/JS/devolucaovalores.js"></script>
</body>
</html>
